<style>
body{
    background: #000;
}
.blanco{
    background: #fff;
}
.centro{
    padding: 4em 20em;
}

<body>


<section>
    <div class="container">
        <div class="row">
            <img src="http://laseptimacentral.com/wp-content/uploads/2018/11/cabecera-50.jpg" alt="" class="img-responsive center-block">
    </div>
</div>    
</section>

<section>
    <div class="container">
        <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                      
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div class="item active">
                            <img src="http://laseptimacentral.com/wp-content/uploads/2018/11/slider1-50.jpg" alt="Los Angeles">
                          </div>
                      
                          <div class="item">
                            <img src="http://laseptimacentral.com/wp-content/uploads/2018/11/slider1-50.jpg" alt="Chicago">
                          </div>
                      
                          <div class="item">
                            <img src="http://laseptimacentral.com/wp-content/uploads/2018/11/slider1-50.jpg" alt="New York">
                          </div>
                        </div>
                      
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <img src="http://laseptimacentral.com/wp-content/uploads/2018/11/celebra-50.jpg" alt="" class="img-responsive center-block">
        </div>
    </div>
</section>


<section >
       <div class="container" class="parallax" style="background-image: url(http://laseptimacentral.com/wp-content/uploads/2018/11/fondo-50-1500x800.jpg);">
           <div class="row">
                <div class="panel-body centro">
                        <form accept-charset="UTF-8" role="form">
                        <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                          </form>
                    </div>
           </div>
       </div>
    
 </section>
